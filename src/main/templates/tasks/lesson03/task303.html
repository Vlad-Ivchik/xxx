<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3.03</title>
</head>
<body>
<article>
    <p><a href="/">&lt;&lt;&lt;</a></p>
    <hr>
    <h1>Task 3.03</h1>
    <section>
        <h2>Task</h2>
        <p>Enter a two-word sentence .</p>
        <p>
            Swap words, add an exclamation mark to the beginning and end,
            display the final sentence on the screen.
        </p>
        <form>
            <label for="id_sentence">Sentence:</label>
            <input id="id_sentence" name="sentence" placeholder="Two words" type="text" value="{sentence}">
            <button type="submit">Execute</button>
        </form>
    </section>
    <section>
        <h2>Result</h2>
        <p>{result}</p>
    </section>
</article>
</body>
</html>
